
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeavenzFire | Reclamation Command</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #050505;
      color: #00ffaa;
      font-family: 'JetBrains+Mono', monospace;
      overflow: hidden;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .glitch-text {
      text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      animation: glitch 2s infinite linear alternate-reverse;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
      100% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 170, 0.1);
      position: fixed;
      z-index: 100;
      pointer-events: none;
      animation: scan 4s linear infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ffaa;
    }
  </style>
<script type="importmap">

}
</script>
</head>
<body>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
